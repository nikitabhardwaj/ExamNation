<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/student_dashboard.css">
</head>
<style media="screen">
.bgimg{
  background: url(img/bg_all.jpg);
  width: 100%;
  height: 110%;
  background-position: center;
  background-size: cover;
  position: absolute;
  background-repeat: no-repeat;
}
body{

    font-family: 'Roboto Slab', serif;

  }
  .Change_Request{
  margin-top: 50px;

  }
  .img-thumbnail{
    margin-bottom: 100px;

  }
  h5{
    margin-top: 1000px;
  margin-bottom: 20px;

  }
</style>
<body>

  <div class="bgimg">
    <div class="header" >
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#dbdbdb">
        <h1><a class="navbar-brand" href="index.html">ExamNation</a></h1>
      </nav>

    </div>
    <div class="copy-container mb-2 mt-3" style="margin-left:85px">
      <h3 >Student Home</h3>
    </div>

    <div class="full-container bg-transparent ">
      <div class="row">
        <div class="left-container bg-transparent col-lg-3 " style="padding:20px 50px 20px 100px">
          <h5 class="mb-2 mt-2">Profile picture</h5>
          <img src="img/picture image.jpg" alt="..." class="img-thumbnail mb-2 mt-2">

          <h5 class="mb-2 mt-2">Signature</h5>

          <img  src="img/sign.png" alt="..." class="img-thumbnail mb-2 mt-2">
            <br>
          <input class="Change_Request md-2 mt-2" type="submit" value= "Request for change">
        </div>
        <div class="right-container bg-transparent col-lg-9 " style="padding:20px 50px 20px 20px">
          <!-- <h5 class="mb-2 mt-2">Something will be here</h5> -->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link " id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" style="color:black;">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="datesheet-tab" data-toggle="tab" href="#datesheet" role="tab" aria-controls="datesheet" aria-selected="false" style="color:black;" >Datesheet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="result-tab" data-toggle="tab" href="#result" role="tab" aria-controls="result" aria-selected="false" style="color:black;" >Result</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="admit-card-tab" data-toggle="tab" href="#admit-card" role="tab" aria-controls="admit-card" aria-selected="false" style="color:black;" >E-admit Card</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">this is profile tab</div>
            <div class="tab-pane fade" id="datesheet" role="tabpanel" aria-labelledby="datesheet-tab"> this is datesheet tab</div>
            <div class="tab-pane fade" id="result" role="tabpanel" aria-labelledby="result-tab"> this is result tab</div>
            <div class="tab-pane fade" id="admit-card" role="tabpanel" aria-labelledby="admit-card-tab"> this is e-admit card tab</div>
          </div>
        </div>

      </div>
    </div>
  </div>







  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
